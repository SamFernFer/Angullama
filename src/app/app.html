<head>
</head>
<body>
  <div class="header">
    <h1>Angullama</h1>
    <p>Send your</p>
    <p>message.</p>
    <div>
      <textarea class="msg-input" #msgInput rows="4" (keyup.enter)="submit()"></textarea>
      <button class="submit-button" (click)="submit()">Send</button>
    </div>
  </div>
  <div style="display: grid; grid-template-columns: 5% 45% 50%">
    <div style="border: 2px solid blue; border-right: none"><code>898</code></div>
    <div style="border: 2px solid blue; border-right: none"><code>User</code></div>
    <div style="border: 2px solid blue; text-align: right"><code>2025-11-17T11:08</code></div>
  </div>
  <div style="border: 2px solid blue; border-top: none; margin-top: 0px">
    <pre>Hello,
      world.
    </pre>
  </div>
  <!-- @if(messageList.length > 0) {
    <div class="message-box">
      
    </div>
  } -->
  @for(message of messageList; track $index) {
    <div class="message-box">
      <div class="message index">
        <code>{{message.id}}</code>
        <p></p>
      </div>
      <div class="message">
        <div class="user-box"><code>User: </code></div>
        <div><code class="timestamp-box">{{message.timestamp}}</code></div>
        <div class="message-string"><code>{{message.msg}}</code></div>
      </div>
    </div>
  }
</body>

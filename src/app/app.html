<head>
</head>
<body>
  <div class="header">
    <h1>Angullama</h1>
    <p>Send your</p>
    <p>message.</p>
    <div>
      <textarea class="msg-input" #msgInput rows="4" (keyup.enter)="submit($event)"></textarea>
      <button class="submit-button" (click)="pushMessageAndClear()">Send</button>
    </div>
  </div>
  @if(messageList.length > 0) {
    <div class="message-box">
      @for(message of messageList; track $index) {
        <div class="message index">
          <code>{{message.id}}</code>
        </div>
        <div class="message">
          <code>User: </code>
          <code class="timestamp">{{message.timestamp}}</code>
          <div><code>{{message.msg}}</code></div>
        </div>
      }
    </div>
  }
</body>
